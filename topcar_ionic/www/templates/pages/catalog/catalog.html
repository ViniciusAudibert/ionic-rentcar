<ion-view view-title="Catálogo">

  <ion-content id="catalog-page">

    <div class="list card" ng-repeat="vehicle in vehicles">

      <div class="">

        <ion-slide-box show-pager="false">
          <ion-slide ng-repeat="image in vehicle.images">
            <img ng-src="images/{{image}}" class="slide-image">
          </ion-slide>
        </ion-slide-box>

        <ng-fab index="$index" element="this"></ng-fab>

        <div class="item-body">
          <h1>
            {{vehicle.maker}} {{vehicle.model}}
          </h1>
          <p>
            Versão {{vehicle.version}} {{vehicle.engine}}<br> {{vehicle.year}}
          </p>

        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
