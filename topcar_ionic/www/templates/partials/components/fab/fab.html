<div class="fab">
    <button class="fab-opener button-effect-white effect-open" ng-click="fabToogleOpen()" ng-mouseout="fabClose()">
        <i class="fa fa-bars" aria-hidden="true"></i>
    </button>
    <div class="fab-list">
        <button class="share-button button-effect-white effect-open facebook">
            <i class="fa fa-facebook" aria-hidden="true"></i>
        </button>
        <button class="share-button button-effect-white effect-open whatsapp">
            <i class="fa fa-whatsapp" aria-hidden="true"></i>
        </button>
        <button class="share-button button-effect-white effect-open google-plus">
            <i class="fa fa-envelope" aria-hidden="true"></i>
        </button>
    </div>
</div>
