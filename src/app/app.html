<ion-menu type="push" [content]="content">
  <ion-content class="menu-content">
    <ion-list no-lines>
      <ion-item menuClose ion-item (click)="openPage()" class="item-header-not-logged">
        <ion-icon name="contact" item-left></ion-icon>
        Cadastrar ou Entrar
      </ion-item>
      <ion-item menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" [ngClass]="{'item-md-active': p.component.name === activePage}">
        <ion-icon [name]="p.icon" item-left></ion-icon>
        {{p.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
